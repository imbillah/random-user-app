<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Random Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container text-center bg-info">
        <h1 class="fw-bold my-3">GENERATE RANDOM USER INFO</h1>
        <div id="user-info">
            <img id="user-img" class="rounded-circle mb-3">
            <h5 id="user-name">Hi, My name is</h5>
            <h2 id="user-detail"></h2> 
        </div>
        <div class="all-btn mb-3">
            <i id="p-name" class="bi bi-person-circle fs-1"role="button"></i>
            <i id="p-email" class="bi bi-envelope fs-1 mx-3"role="button"></i>
            <i id="p-address" class="bi bi-geo-alt fs-1"role="button"></i>
            <i id="p-contact" class="bi bi-telephone fs-1 mx-3"role="button"></i>
        </div>
        <button id="load-user" class="btn btn-warning py-2 px-4 my-3 fw-bold text-muted">Generate</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
